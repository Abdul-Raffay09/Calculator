<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Arithmetic Calculator UI</title>
  <link rel="stylesheet" href="cal.css" />
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" placeholder="0" disabled />

    <div class="buttons">
      <!-- digits -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button>+</button>
    </div>
  </div>

</body>
</html>
